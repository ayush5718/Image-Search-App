<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search js</title>
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-LZElNTh7ZqzWc9qazlqlkRQxQ+77JDYra+jMfbZTXwyA8ZlmEhytS/5eN0Si+U5G9nxyUiiUa+8qFqcaB/t3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="heading">IMAGE SEARCH</h1>
    </div>

    <form action="">
        <input type="text" placeholder="Search For Images" id="search-bar">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-result-section">
        <div class="search-result">
            <img src="images/search-result-1.jpg" alt="pic of mountain" width="400px">
            <i class="fa-solid fa-download download-icon"></i>
            <a href="https://unsplash.com/photos/vyEaPIlRZuY" target="_blank" class="description">Beautiful Mountain pic</a>
        </div>
        <div class="search-result">
            <img src="images/search-result-2.jpg" alt="pic of dogs" width="400px">
            <i class="fa-solid fa-download download-icon"></i>
            <a href="https://unsplash.com/photos/vyEaPIlRZuY" target="_blank" class="description">Cute Dogs pic</a>
        </div>
        <div class="search-result">
            <img src="images/search-result-3.jpg" alt="pic of maa durga" width="400px">
            <i class="fa-solid fa-download download-icon"></i>
            <a href="https://unsplash.com/photos/vyEaPIlRZuY" target="_blank" class="description">Durga Maa pic</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>
    
    <script src="https://kit.fontawesome.com/3710d82f24.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
